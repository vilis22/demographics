<header class="header-section">
    <div class="container">
        <nav class="nav">
            {% for item in section %}
                <div class="dropdown">
                    <button class="dropbtn">{{ item.title }} <i class="fa fa-caret-down"></i></button>
                    <div class="dropdown-content">
                        {% for subitem in item.subitems %}
                            <a href="{% url subitem.url_name %}">{{ subitem.title }}</a>
                        {% endfor %}
                    </div>
                </div>
            {% endfor %}
        </nav>
    </div>
</header>
