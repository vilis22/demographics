<header class="header2">
    <div class="container">
        <nav class="nav2">
            {% for item in section %}
                <div class="dropdown">
                    <button class="dropbtn">{{ item.title }}</button>
                    <div class="dropdown-content">
                        {% for subitem in item.subitems %}
                        <a href="{% url subitem.url_name %}">{{ subitem.title }}</a>
                        {% endfor %}
                    </div>
                </div>
            {% endfor %}
        </nav>
    </div>
</header>
