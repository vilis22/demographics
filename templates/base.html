{% load static %}
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Roboto:wght@400;700&display=swap">
    <script src="{% static 'demographics_monitor/js/highmaps.js' %}"></script>
    <script src="{% static 'demographics_monitor/js/highcharts.js' %}"></script>
    <script src="{% static 'demographics_monitor/js/exporting.js' %}"></script>
    <script src="{% static 'demographics_monitor/js/export-data.js' %}"></script>
    <script src="{% static 'demographics_monitor/js/accessibility.js' %}"></script>

    <link rel="stylesheet" href="{% static 'demographics_monitor/css/highcharts.css'%}">
    <link rel="stylesheet" href="{% static 'demographics_monitor/css/normalize.css' %}">
    <link rel="stylesheet" href="{% static 'demographics_monitor/css/style.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <title>{{ title }}</title>
</head>
<body>
    <header class="header">
        <div class="container">
            <nav class="nav">
                <div>
                    <a class="logo" href="https://altairegion22.ru/">
                        <img class="logo-img" src="{% static 'demographics_monitor/images/gerb.png' %}" alt="Алтайский край">
                    </a>
                    <a class="logo" href="https://altairegion22.ru/">
                        <img class="logo-img" src="{% static 'demographics_monitor/images/logo-sc.png' %}" alt="Алтайский край">
                    </a>
                </div>

                <ul class="menu">
                    {% for item in menu %}
                        <li class="menu-item">
                            <a class="menu-link" href="{% url item.url_name %}">{{ item.title }}</a>
                        </li>
                    {% endfor%}
                </ul>
                <a class="login" href="{% url 'login' %}">Войти</a>
            </nav>
        </div>
    </header>
    {% block content %} {% endblock %}
    <footer class="footer">
        <div class="container">
            <nav class="nav">
                &#169; 2024 Copyright Ситуационный центр Губернатора Алтайского края
                <ul class="menu">
                    {% for item in menu %}
                        <li class="menu-item">
                            <a class="menu-link" href="{% url item.url_name %}">{{ item.title }}</a>
                        </li>
                    {% endfor%}
                </ul>
            </nav>
        </div>
    </footer>
</body>
</html>
